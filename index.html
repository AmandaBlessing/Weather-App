<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather apllication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form  id="search-form" class="mb-md-4">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type city name.." class="form-control" id="city-input">
            </div>
            <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary flex-grow-1 me-1">
            </div>
            </div>

            </form>
            <div class="overview">
        <h1 id="city-name">
        </h1>
        <ul class="today-date">
            <li id="date">
            </li>
            <li id="description">

            </li>
        </ul>
    </div>
        <div  class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" id="icon" class="float-left">
                <div class="float-left">
                    <strong id="temperature-degree"></strong><span class="units">°C | <a href="#">°F</a></span>
                </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li >
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>km/h
                    </li>
                </ul>
            </div>
            <div class="weather-forecast" id="forecast">

        </div>
    </div>
    <small>
        <a href="https://github.com/dashboard" target="_blank">This app is Open-source coded</a>,by Amanda Blessing
    </small>
</div>

</div>
</div>
   <script src="app.js"></script>
</body>
</html>
